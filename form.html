  <head>

    <link rel="stylesheet" href="form.css">

  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>login</header>
        <form action="#">

          <input type="password" placeholder="masukan password" />
          <a href="">lupa password?</a>
          <input type="button" value="login" class="button" />
        </form>
        <div class="signup">
          <span class="signup">belum punya akun?
            <label for="check">daftar</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>form registrasi</header>
        <form action="#">
            <input type="text" placeholder="masukan email">
            <input type="password" placeholder="masukan password">
            <input type="password" placeholder="masukan ulang email">
            <input type="button" class="button" value="daftar">

        </form>
        <div class="signup">
            <span class="signup">sudah punya akun?
                <label for="check">login</label>
            </span>
        </div>
      </div>
    </div>
  </body>
</html>
